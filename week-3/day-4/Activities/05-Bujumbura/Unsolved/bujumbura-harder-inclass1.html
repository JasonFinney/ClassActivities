        $.ajax({

            method: "GET"
        }).then(function (response) {

            $(".city").append("<h1>" + "Bujumbura" + "</h1>");
            $(".wind").text("Wind Speed: " + response.wind.speed);

            $(".tempK").text("Temp in K: " + Math.round(response.main.temp) + "K");
            var temp = ((response.main.temp - 273.15) * 1.8) + 32;

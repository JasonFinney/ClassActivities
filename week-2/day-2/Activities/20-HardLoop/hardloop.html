<body>
    <script type="text/javascript">

    var myFarm = ["chickens", "pigs", "cows", "horses", "ostriches"];

    for (var index = 0; index < myFarm.length; index++) {
        console.log(myFarm[index]);
        var first_character = myFarm[index].charAt(0);
        if (first_character=== 'c' || first_character === 'o'){
            alert(myFarm[index] + " Starts with 'c' or 'o'!")
        } else {
            alert("You gotta HorsePig!")
        }
    } 

    for (var i = 0; i < myFarm.length; i++) {
        var animal = myFarm[i];

        if(animal.charAt(0) === 'c' || animal.charAt(0) === 'o'){
            alert("starts with 'c' or 'o'!")
        } else{
            alert("yo animal sucks")
        }
        
    }




    </script>

<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Array Modifications</title>
  </head>
  <body>

    <h1>Open the console to see the magic!</h1>

    <script>

    // Create an Array of Drinks with all capital letters
    // ...
    var drinks = ["Coke", "Pepsi", "Water", "Orange Juice"];
    // ...

    console.log("First statement");
    console.log(drinks[0]);
    console.log(drinks[1]);
    console.log(drinks[2]);
    console.log(drinks[3]);

    // Then modify each element of the array (individually) to make them lowercase
    // ...
    var drinks1 = ["coke", "pepsi", "water", "orange juice"];
    // ...

    console.log("First statement");
    console.log(drinks1[0]);
    console.log(drinks1[1]);
    console.log(drinks1[2]);
    console.log(drinks1[3]);

    // ...
    for (var index = 0; index < drinks.length; index++) {
        drinks[index].toLowerCase()
    }


    drinks[0] = drinks[0].toLowerCase();
    drinks[1] = drinks[1].toLowerCase();
    drinks[2] = drinks[2].toLowerCase();
    drinks[3] = drinks[3].toLowerCase();
    

    console.log("Second statement");
    console.log(drinks[0]);
    console.log(drinks[1]);
    console.log(drinks[2]);
    console.log(drinks[3]);

    console.log("Third statement")
    for (var index = drinks.length - 1; index >=0; index--) {
        console.log(drinks[index])
    }


    </script>

  </body>
</html>

<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Don't key my Car!</title>
</head>

<body>

  <h1>
    Press 'd' to Drive to Work! Press 'w' to Drive around the World! Press 't' to get a tune up! Press 'h' to Honk!
  </h1>

  <script>

    var car = {
      make: "Honda",
      model: "Fit",
      color: "Blue Raspberry",
      mileage: 3000,
      isWorking: true,
      driveToWork: function () {

        alert("Old Mileage: " + this.mileage);

        console.log(this.mileage);

        this.mileage = this.mileage + 8;

        alert("New mileage: " + this.mileage);

        console.log(this.mileage);
      },

      driveAroundWorld: function () {

        alert("Old Mileage: " + this.mileage);

        console.log(this.mileage);

        this.mileage = this.mileage + 24000;

        alert("New Mileage: " + this.mileage);
        alert("Car needs a tuneup!");

        console.log(car.mileage);

        this.isWorking = false;

        console.log(car.isWorking);
      },

      getTuneUp: function () {
        alert("Car is ready to go!");
        this.isWorking = true;
        console.log(this.isWorking);
      },


      honk: function () {
        alert("Honk! Honk!");
      }
    };

    function reWriteStats() {
      console.log(car.make);
      console.log(car.model);
      console.log(car.color);
      console.log(car.mileage);
      console.log(car.isWorking);
    }

    document.onkeyup = function (event) {
      switch (event.key) {
        case "d":
          car.driveToWork();
          reWriteStats();
          break;
        case "w":
          car.driveAroundWorld();
          reWriteStats();
          break;
        case "t":
          car.getTuneUp();
          reWriteStats();
          break;
        case "h":
          car.honk();
          reWriteStats();
          break;
      }
    }

  </script>

</body>

</html>

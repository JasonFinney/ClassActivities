<body>

  <h1>Drink Selection!</h1>
  <hr>

  <div id="drink-options"></div>

  <script type="text/javascript">

    var drinkList = [
      "Coffee: $5",
      "Espresso: $7",
      "Cappuccino: $6",
      "Latte: $4",
      "Tea: $3",
      "Ice Coffee: $6",
      "Ice Espresso: $8",
      "Ice Latte: $6",
      "Ice Tea: $4"
    ];

    var newDiv = $("#drink-options");

    var newOl = $("<ol>");

    for (var i = 0; i < drinkList.length; i++) {
      var element = drinkList[i];
      var newLi = $("<li>")
      newLi.text(element);
      newOl.append(newLi);
    }

    newDiv.append(newOl);

    // drinkList.forEach(element => {

  </script>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JavaScript Content!</title>
</head>

<body>

  <h1>Drink Selection!</h1>
  <hr>

  <!-- Here we create a generic drink-options div -->
  <div id="drink-options"></div>

  <script type="text/javascript">

    // Array holds all of the drinks available
    var drinkList = [
      "Coffee: $5",
      "Espresso: $7",
      "Cappuccino: $6",
      "Latte: $4",
      "Tea: $3",
      "Ice Coffee: $6",
      "Ice Espresso: $8",
      "Ice Latte: $6",
      "Ice Tea: $4"
    ];

    // 1. Create code that "grabs" the div with the matching id (#drink-options);
    // ...
    var targetDiv = document.getElementById("drink-options");

    // ...

    var newOl = document.createElement("ol");

    // 2. Create a for loop that creates HTML content of all the drinks using JavaScript.

    var index;
    for (index = 0; index < drinkList.length; index++) {
      var newLi = document.createElement("li");
      newLi.textContent = drinkList[index];
      newOl.appendChild(newLi);
    }

    targetDiv.appendChild(newOl);

  </script>

</body>

</html>

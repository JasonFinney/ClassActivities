<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Timesheet</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron text-center">
                    <h1 class="display-4">Employee Data Management</h1>
                    <h2>A comprehensive Directory of Employee Billable Hours</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <h3>Add Employee</h3>
                    <div>
                        <label>Employee Name</label>
                        <input id="name-input" placeholder="Name" type="text" class="form-control">
                    </div>
                    <div>
                        <label>Role</label>
                        <input id="role-input" placeholder="role" type="text" class="form-control">
                    </div>
                    <div>
                        <label>Start Date (MM/DD/YYYY)</label>
                        <input id="date-input" placeholder="01/01/2000" type="text" class="form-control">
                    </div>
                    <div>
                        <label>Monthly Compensation</label>
                        <input id="rate-input" placeholder="$10,000" type="text" class="form-control">
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <button class="btn btn-success">Add Employee</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h2>Current Employees</h2>
                <table class="table">
                    <tr>
                        <th>Employee Name</th>
                        <th>Role</th>
                        <th>Start Date</th>
                        <th>Months Worked</th>
                        <th>Monthly Rate ($)</th>
                        <th>Total Billed ($)</th>
                    </tr>
                </table>
            </div>
        </div>

    </div>
